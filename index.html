<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator XD!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">


</head>

<body>
    <div id="calculator-body">
        <div id="calculator-display-body">

            <p id="calculator-display"></p>
        </div>


       
            <div id="flexbox-one">
                <button class="calculator-btn">7</button>
                <button class="calculator-btn">8</button>
                <button class="calculator-btn">9</button>
                <button class="calculator-btn-operand operation-btn">+</button>

            </div>

            <div id="flexbox-two">
                <button class="calculator-btn">4</button>
                <button class="calculator-btn">5</button>
                <button class="calculator-btn">6</button>
                <button class="calculator-btn-operand operation-btn">-</button>
            </div>


            <div id="flexbox-three">
                <button class="calculator-btn">1</button>
                <button class="calculator-btn">2</button>
                <button class="calculator-btn">3</button>
                <button class="calculator-btn-operand operation-btn">*</button>

            </div>


            <div id="flexbox-four">
                <button class="calculator-btn zero-btn">0</button>
                <button class="calculator-btn">.</button>
                <button class="calculator-btn-operand operation-btn">/</button>

            </div>


            <div id="flexbox-five">
                <button class="calculator-btn-equal-to equal-btn">=</button>


                <button class="calculator-btn-ac ac-btn">AC</button>

            </div>






    </div>

    <script src="app.js"></script>

</body>

</html>
